<script>

    

    function newPost(num,genre,title,xsrc){

var audio= document.createElement("audio");

var p= document.createElement("p");

var link= document.createElement("A");

var div= document.createElement("div");

div.style.width="100%";

div.style.height="33.9%";

div.style.borderColor="none";

div.style.position= "absolute";

div.style.backgroundColor="orange";

div.style.left="0%";

div.style.top=48 + (num * 34.5) + "%"; 

document.body.appendChild(div);

document.getElementById(genre).appendChild(div);

audio.src= xsrc;

audio.controls=true;

audio.style.position= "absolute";

audio.style.left= "10%"; 

audio.style.top= 55 + (num * 34.5) + "%";

document.body.appendChild(audio);

document.getElementById(genre).appendChild(audio);

p.innerHTML= title;

p.style.fontWeight="bold";

p.style.fontFamily=" Courier New";

p.style.fontSize="1.2em";

p.style.color="black";

p.style.position= "absolute";

p.style.left="20%"; 

p.style.top= 45 + (num * 34.5) + "%";

document.body.appendChild(p);

document.getElementById(genre).appendChild(p);

link.href= xsrc;

link.style.width="70%";

link.style.textAlign="center";

link.style.height="5%";

link.style.fontSize="1.2em";

link.innerHTML="Download";

link.style.fontFamily="Courier New";

link.style.color="white";

link.style.backgroundColor="brown";

link.style.textDecoration="none";

link.style.position= "absolute";

link.style.left= "20%"; 

link.style.top= 70 +( num * 34.5) + "%";

document.body.appendChild(link);

document.getElementById(genre).appendChild(link);

}

function chW(){

document.body.style.backgroundColor="white";

}

function chB(){

document.body.style.backgroundColor="black";

}

function openCat(cat){

document.getElementById("catList").style.display="none";

    

document.getElementById(cat).style.display="block";   

}

function closeCat(cat){

document.getElementById("catList").style.display="block";

    

document.getElementById(cat).style.display="none";   

}

    

</script>
