<script>

var pubCurrentGenre;




function openGenre(a,b,c){

window.scrollTo(0,0);

var home= document.getElementsByTagName("home")[0].style.display="none";

var player= document.getElementsByTagName("player")[0].style.display="block";


document.getElementsByTagName("player-gen-title")[0].innerHTML=a;

document.getElementById("player-header").src=b;




for(var x=0; document.getElementsByClassName(c).length > x; x++){
 
document.getElementsByClassName(c)[x].style.display="block";
    
}



for(var y=0; document.getElementsByTagName("post-div").length > y; y++){
 
document.getElementsByTagName("post-div")[y].style.backgroundColor="#16A085";

}



for(var z=0; document.getElementsByClassName("post-icon").length > z; z++){
 
document.getElementsByClassName("post-icon")[z].innerHTML= "play_circle_outline";

}

document.getElementById("download-link").href= "#download-icon";

document.getElementById("audio").src= "";
    



pubCurrentGenre=c;   
    


    
}


function openLofi(){

function exitPlayer(){
 
 var home= document.getElementsByTagName("home")[0].style.display="block";

var player= document.getElementsByTagName("player")[0].style.display="none";  


var audTitle= document.getElementsByTagName("aud-title")[0].innerHTML="";  


for(var x=0; document.getElementsByClassName(pubCurrentGenre).length > x; x++){
 
document.getElementsByClassName(pubCurrentGenre)[x].style.display="none";
    
}

 
    
    
}



function post(postClass,postName,postAuthor,postSrc){


var icon= document.createElement("acon");

icon.className= "post-icon " + postClass;


icon.innerHTML= "play_circle_outline";


document.body.appendChild(icon);

document.getElementsByTagName("player")[0].prepend(icon);







var author= document.createElement("post-author");

author.className= postClass;

author.innerHTML= postAuthor;


document.body.appendChild(author);

document.getElementsByTagName("player")[0].prepend(author);




var name= document.createElement("post-name");

name.className= postClass;

name.innerHTML= postName;

name.style.top= 11 + (document.getElementsByTagName("post-name").length * 4.6) + "em";

document.body.appendChild(name);

document.getElementsByTagName("player")[0].prepend(name);



var box= document.createElement("post-div");

box.className= postClass + "box " + postClass;


document.body.appendChild(box);

document.getElementsByTagName("player")[0].prepend(box);


box.style.top= 8 + (document.getElementsByClassName(postClass + "box").length * 7) + "em";

icon.style.top= 7.6 + (document.getElementsByClassName(postClass + "box").length * 4.4) + "em";

author.style.top= 12 + (document.getElementsByClassName(postClass + "box").length * 7) + "em";

name.style.top= 6.4 + (document.getElementsByClassName(postClass + "box").length * 4.65) + "em";



icon.style.display="none";

box.style.display="none";

author.style.display="none";

name.style.display="none";    


icon.onclick= function (){


for(var x=0; document.getElementsByClassName("post-icon").length > x; x++){
 
document.getElementsByClassName("post-icon")[x].innerHTML= "play_circle_outline";

icon.innerHTML= "stop";
    
}  




for(var y=0; document.getElementsByTagName("post-div").length > y; y++){
 
document.getElementsByTagName("post-div")[y].style.backgroundColor="#16A085";

box.style.backgroundColor="#2ECC71";
    
}


document.getElementsByTagName("aud-title")[0].innerHTML= postName;


document.getElementById("audio").src= postSrc.substring(0, postSrc.length - 4) + "raw=1";

document.getElementById("download-link").href= postSrc.substring(0, postSrc.length - 4) + "raw=1";
    
    
};





}
